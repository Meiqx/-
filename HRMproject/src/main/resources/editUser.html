<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>用户信息编辑</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/me.css"/>
	<link rel="stylesheet" href="static/css/2.2.4-semantic.min.css">
</head>
<body>
<!-- 导航 -->
<nav class="ui inverted attached segment m-padded-tb-mini">
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header item">人力资源管理</h2>
			<div class="right m-item item m-mobile-hide menu">
				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" src="static/images/timg.jpg">
						<span th:text="'欢迎您：'+${username}">管理员</span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
					
					<!-- 注销功能 -->
						<a href="LogOutServlet" class="item">注销</a>
					</div>
				</div>
			</div>
		
		
		</div>
	</div>
	<a href="" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>

	</a>
</nav>

<!-- 中间内容 -->
<div class="ui container"  id="m-margin-top">
	<div class="ui stackable grid">
		
		<div class="five wide column" id="list">
			<div class="ui top attached segment">
				<div class="ui header">人力资源管理</div>
			</div>
			<div class="ui attached segment">

				<div class="ui styled fluid accordion">
					<div class="title"><i class="dropdown icon"></i> 人员管理 </div>
					<div class="content active">
						<a href="AddUserServlet" class="ui attached button segment m-margin-top-small active">人员信息录入</a>
						<a href="ShowUserServlet" class="ui attached button segment m-margin-top-small">人员信息查看</a>
					</div>

					<div class="title"><i class="dropdown icon"></i> 招聘管理 </div>
					<div class="content">
						<a href="JobInputServlet" class="ui attached button segment m-margin-top-small">应聘信息录入</a>
						<a href="JobCheckServlet" class="ui attached button segment m-margin-top-small">应聘信息查看</a>
						<a href="JobTalentPoolServlet" class="ui attached button segment m-margin-top-small">人才库信息</a>
					</div>

					<div class="title"><i class="dropdown icon"></i> 培训管理 </div>
					<div class="content">
						<a href="Y_TrainServlet" class="ui attached button segment m-margin-top-small">培训计划录入</a>
						<a href="Y_TrainingToSeeServlet" class="ui attached button segment m-margin-top-small">培训计划查看</a>
						<a href="Y_SummaryTrainingServlet" class="ui attached button segment m-margin-top-small">培训总结查看</a>
					</div>

					<div class="title"><i class="dropdown icon"></i> 奖惩管理 </div>
					<div class="content">
						<a href="BonusPenaltyRegister" class="ui attached button segment m-margin-top-small">奖惩信息登记</a>
						<a href="ListBonusPenalty" class="ui attached button segment m-margin-top-small">奖惩信息查看</a>
					</div>

					<div class="title"><i class="dropdown icon"></i> 薪金管理 </div>
					<div class="content">
						<a href="UpdateStipendservlet" class="ui attached button segment m-margin-top-small">薪金数据录入</a>
						<a href="StipendServlet" class="ui attached button segment m-margin-top-small">薪金数据列表</a>
					</div>

				</div>

			</div>

		</div>
		
		<div class="eleven wide column">
			<div class="ui segment">
				<form th:action="'EditUserActionServlet?id='+${user.id}" action="" method="post" class="ui form" onsubmit="return check()">
					
				<h3 class="ui text-center" style="text-align:center;">员工信息编辑</h3>
				
				<div class="ui container">
					<div class="ui grid">
						
						<div class="eight wide column">
						
					<span style="margin-right:29px;font-weight:bold;">用户名:</span>
						<div class="ui input m-margin-tb-tiny">
								<input type="text" name="username" value="" th:value="${user.username}" id="username" style="padding-right:29px"/>
							</div>
							
							<div class="ui form m-margin-tb-tiny">
							  <div class="inline fields">
							    <label for="fruit" style="margin-right:35px;font-weight:bold">性别：</label>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input type="radio" name="sex" checked="checked" tabindex="0" value="0" class="hidden" 
							        th:checked="${user.sex==0}">
							        <label>男</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input type="radio" name="sex" tabindex="0" value="1" class="hidden" 
							        th:checked="${user.sex==1}">
							        <label>女</label>
							      </div>
							    </div>
							  </div>
							</div>
							
							<div class="ui form m-margin-tb-tiny">
							  <div class="inline fields">
							    <label for="fruit">是否管理：</label>
							    <div class="field">
							      <div class="ui selection dropdown">
							        <input type="hidden" name="gender" th:value="${user.isadmin}" id="isadmin">
							        <i class="dropdown icon"></i>
							        <div class="default text" th:attr="class='text'" th:text="${user.isadminStr}">是否管理</div>
							        <div class="menu">
							          <div class="item" data-value="1">是</div>
							          <div class="item" data-value="0">否</div>
							        </div>
							      </div>
							    </div>
							  </div>
							</div>
						</div>
					  
						<div class="eight wide column m-margin-tb-tiny">
							<strong>登录密码：</strong>
							<div class="ui input m-margin-tb-tiny">
								<input type="text" name="password" th:value="${user.password}" id="password">
							</div>
							<br>
							<span style="margin-right:27px;font-weight:bold ">生日：</span>
							<div class="ui input m-margin-tb-tiny">
								<input type="date" name="birthday" th:value="${user.birthdayStr}" id="birthday">
							</div>
						</div>
					</div>
					
					<div class="ui form m-margin-tb-tiny-1">
					  <div class="field">
					    <label>员工介绍</label>
					    <textarea name="ygjs" th:text="${user.content}"></textarea>
					  </div>
					</div>
					
				</div>
				<div class="ui bottm attached m-margin-tb-tiny">
						<div class="ui middle aligned two column grid">
							<div class="column">
								<button type="submit" class="ui mini teal basic button">保存</button>
							</div>
							<div class="right aligned column">
								<button type="reset" class="ui mini teal basic button">重置</button>
							</div>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		
	</div>	
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/semantic.min.js"></script>

<script type="text/javascript">
    $('.ui.accordion')
      .accordion()
    ;
$('.trigger.example .accordion')
  .accordion({
    selector: {
      trigger: '.title .icon'
    }
  })
;
$('select.dropdown')
  .dropdown()
;


$('.ui.radio.checkbox')
  .checkbox()
;

 $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    
 /* 表单提交前的验证 10-07 */ 
    
    function check(){
    　　var username = $.trim($("#username").val());
    	var password =　$.trim($("#password").val());
    	var birthday = $.trim($("#birthday").val());　
    	var isadmin = $.trim($("#isadmin").val());　
    　　if(username == null || username == ""){
    　　　　alert("用户名不能为空");
    　　　　return false;
    　　}else if(password==null||password==""){
    	  alert("密码不能为空");
    	  return false;
    　　}else if(birthday==null||birthday==""){
    	  alert("请选择生日");
    	  return false;
    　　}else if(isadmin==null||isadmin==""){
    	  alert("是否管理员？");
    	  return false;
    　　}
    　　return true;
      }

</script>

</html>
