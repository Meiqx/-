<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基于springMVC的文件上传</title>
</head>
<body>
<h1>基于springMVC的文件上传</h1>
	<form action="upload.do" method="post" enctype="multipart/form-data">
		<p>请选择您要上传的文件</p>
		<p>
			<input type="file" name="file">
		</p>
		<p>
			<input type="submit" value="提交">
		</p>
	</form>
</body>
</html>
